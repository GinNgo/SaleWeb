<div class="combobox">
  <svg
    width="15"
    height="15"
    viewBox="0 0 15 15"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M13.1137 1.88631C11.8973 0.669902 10.28 0 8.55978 0C6.83956 0 5.22228 0.669902 4.00591 1.88631C2.78953 3.10269 2.1196 4.71996 2.1196 6.44016C2.1196 8.0129 2.67987 9.49937 3.7055 10.6723L0.128848 14.249C-0.0429492 14.4208 -0.0429492 14.6993 0.128848 14.8712C0.214746 14.957 0.327334 15 0.439893 15C0.552451 15 0.665068 14.9571 0.750937 14.8711L4.32762 11.2945C5.50058 12.3201 6.98704 12.8804 8.55978 12.8804C10.28 12.8804 11.8973 12.2105 13.1137 10.9941C14.33 9.77769 14.9999 8.16041 14.9999 6.44019C14.9999 4.71996 14.3301 3.10269 13.1137 1.88631ZM12.4915 10.3719C10.3235 12.5399 6.79605 12.5399 4.62806 10.3719C2.46009 8.20397 2.46009 4.67643 4.62806 2.50846C5.71216 1.42436 7.13575 0.88248 8.55981 0.88248C9.98352 0.88248 11.4077 1.42462 12.4916 2.50846C14.6595 4.6764 14.6595 8.20395 12.4915 10.3719Z"
      fill="#759A67"
    />
  </svg>
  <input
    type="text"
    [(ngModel)]="inputItem"
    (ngModelChange)="getFilteredList()"
    class="combobox-input form-control"
    (keyup)="onKeyPress($event)"
    (blur)="toggleListDisplay(0)"
    (focus)="toggleListDisplay(1)"
    placeholder="{{ values }}"
  />
  <!-- [ngClass]="{ error: showError }" -->
  <!-- <span *ngIf="showError" class="error-text"
      ><br /><i>Invalid Selection.</i></span
    > -->
  <div class="combobox-options" *ngIf="!listHidden">
    <list-item
      *ngFor="let item of filteredList; let i = index"
      (click)="selectItem(i)"
      [ngClass]="{ selected: i === selectedIndex }"
      >{{ item }}</list-item
    >
  </div>
</div>
